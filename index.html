<body>
<div class="main_container">
    <div class="main_container__day">Today</div>
    <div class="container">
        <div class="gauge">
            <div class="gauge__average">
                <svg viewBox="0 0 120 120" class="gauge__cirlce" fill="none" stroke-width="2">
                    <circle class="gauge__cirlce-base" r="53" cx="60" cy="60"></circle>
                    <circle
                            class="gauge__cirlce-arc"
                            r="53" cx="60" cy="60"
                            transform="rotate(-90 60 60)"
                            stroke-dashoffset="0"
                            stroke-dasharray="1 329"></circle>
                </svg>
                <div class="gauge__percent">40</div>
            </div>
        </div>
        <p class="container__tasks_number">5 tasks to do</p>
        <div class="container__task">

        </div>
        <div class="container__new_task">
            <svg class="container__add_icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8 0C8.55229 0 9 0.447715 9 1V7H15C15.5523 7 16 7.44772 16 8C16 8.55229 15.5523 9 15 9H9V15C9 15.5523 8.55229 16 8 16C7.44772 16 7 15.5523 7 15V9H1C0.447715 9 0 8.55229 0 8C0 7.44772 0.447715 7 1 7H7V1C7 0.447715 7.44772 0 8 0Z"
                      fill="#A5A5A5"/>
            </svg>
            <svg class="container__add_icon_hovered" width="16" height="16" viewBox="0 0 16 16"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M8 0C8.55229 0 9 0.447715 9 1V7H15C15.5523 7 16 7.44772 16 8C16 8.55229 15.5523 9 15 9H9V15C9 15.5523 8.55229 16 8 16C7.44772 16 7 15.5523 7 15V9H1C0.447715 9 0 8.55229 0 8C0 7.44772 0.447715 7 1 7H7V1C7 0.447715 7.44772 0 8 0Z"
                      fill="#252526"/>
            </svg>
            <input class="container__new_task_input" type="text" value='Whatâ€™s next?' autofocus>
        </div>
    </div>
